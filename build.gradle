apply plugin: "java"
apply plugin: "idea"
apply plugin: "eclipse"

version '1.0.0'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

sourceSets {
    main.java.srcDirs = ['src-jvm/main/java']
    main.resources.srcDirs = ['src-jvm/main/resources']
}

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
  maven { url 'https://oss.sonatype.org/content/groups/public' }
}

configurations { provided }

sourceSets { main { compileClasspath += configurations.provided } }

dependencies {
  provided files('jars/x-jphp-ftpserver-ext-1.0.0.jar')
  provided files('jars/x-minimalftp-1.0.6.jar')
  provided files('vendor/jphp-runtime/jars/jphp-runtime-1.0.3.jar')
  compile 'com.guichaguri:minimalftp:1.0.6'
}

jar {
   destinationDir = file('jars/')
   baseName = 'x-jphp-ftpserver-ext'
}

task copyJars(type: Copy) {
  from project.configurations.compile
  into file(projectDir.path + '/jars/')
  rename { name -> 'x-' + name }
}